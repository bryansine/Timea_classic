{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'core/images/favicon.ico' %}">
    <title>Waiting for Payment</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 18px;
            color: #555;
            margin-top: 15px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }

        .retry-button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .retry-button:hover {
            background-color: #0056b3;
        }

        .cart-button {
            background-color: #17a2b8;
            color: white;
        }

        .cart-button:hover {
            background-color: #117a8b;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h2>Waiting for Payment Confirmation</h2>
        <div class="spinner"></div>
        <p class="message">Please approve the payment on your phone.</p>
        <p>Once the payment is completed, you will be redirected automatically.</p>
       
        <button id="retryBtn" class="button retry-button">üîÑ Checking Payment...</button>
    </div>

    <div class="order-actions">
        <a href="{% url 'cart:view' %}" class="button cart-button"> üõí Back to Cart</a>
    </div>

    <script>
        function checkPaymentStatus() {
            fetch("{% url 'orders:check_payment_status' order.id %}") 
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        window.location.href = "{% url 'orders:payment_success' order.id %}"; 
                    } else if (data.status === "failed") {
                        window.location.href = "{% url 'orders:payment_failed' %}";
                    } else {
                        document.getElementById("retryBtn").textContent = "üîÑ Checking Payment...";
                        setTimeout(checkPaymentStatus, 5000);
                    }
                })
                .catch(error => {
                    console.error("Error checking payment status:", error);
                    document.getElementById("retryBtn").textContent = "‚ö†Ô∏è Connection Issue, Retrying...";
                });
        }
    
        setTimeout(checkPaymentStatus, 5000);
    </script>
</body>
</html>
