
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
        }

        .retry-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .retry-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Waiting for Payment Confirmation</h2>
        <div class="spinner"></div>
        <p class="message">Please approve the payment on your phone.</p>
        <p>Once the payment is completed, you will be redirected automatically.</p>
        <a href="{% url 'orders:payment_waiting' order.id %}" class="retry-button">Check Payment Status</a>
    </div>

    <script>
        function checkPaymentStatus() {
            fetch("{% url 'orders:check_payment_status' order.id %}") 
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        window.location.href = "{% url 'orders:payment_success' order.id %}"; 
                    } else if (data.status === "failed") {
                        window.location.href = "{% url 'orders:payment_failed' %}";
                    } else {
                        setTimeout(checkPaymentStatus, 5000); // Check again in 5 seconds
                    }
                })
                .catch(error => console.error("Error checking payment status:", error));
        }
    
        setTimeout(checkPaymentStatus, 5000); // Start checking every 5 seconds
    </script>
    
    
</body>
</html>
